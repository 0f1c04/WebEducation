<html>
<head>
    <meta charset="utf-8">
    <title>나의HTML</title>
    <style>
        h1 {
            color: red;
        }

        h6 {
            font-size: 50px;
        }

    </style>
    <script>
        function call() {
            alert("h1을 누름");
        }
    </script>
</head>
<body>
<h1 onclick="call()">첫 번째 문서입니다. 임상혁</h1>
<h1>첫 번째 문서입니다.</h1>
<h2>첫 번째 문서입니다.</h2>
<h6>h6으로 만든 문장입니당 후하하</h6>
<p>HTML 구조적 데이터를 작성한다.<br>
    style은 디자인담당<br>
    script은 동적담당
</p>
<pre>
	후하하하하하
</pre>
</body>
</html>
