<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        ul {
            border: 1px solid red;
        }
        ul li {
            border: 1px solid blue;
        }
    </style>
</head>
<body>
<h1>Unordered List</h1>
<hr>
<ul>
    <li>HTML5</li>
    <li>CSS3</li>
    <li>JavaScript</li>
    <li>jQuery</li>
</ul>

<h1>ordered List</h1>
<hr>
<ol>
    <li>HTML5</li>
    <li>CSS3</li>
    <li>JavaScript</li>
    <li>jQuery</li>
</ol>

<ol start="5">
    <li>HTML5</li>
    <li>CSS3</li>
    <li>JavaScript</li>
    <li>jQuery</li>
</ol>

<ol type="A">
    <li>HTML5</li>
    <li>CSS3</li>
    <li>JavaScript</li>
    <li>jQuery</li>
</ol>

<h1>Definition list</h1>
<hr>
<dl>
    <dt>HTML5</dt>
    <dd>구조적 문서이다.</dd>
    <dt>CSS3</dt>
    <dd>디자인 문서이다.</dd>
    <dt>JavaScript</dt>
    <dd>동작</dd>
</dl>

</body>
</html>
