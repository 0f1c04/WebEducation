<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" href="data:;base64,iVORw0KGgo=">
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        * {
            font-size: 20px;
        }

        p {
            border-style: solid;
            border-width: 1px;
        }

        #p1 {
            background-color: skyblue;
        }

        .here {
            color: red;
        }

        h1.here {
            border: 5px dotted purple;
        }

        /* 태그 < class < id < !important */
    </style>
</head>
<body>
<h1 class="here">Selector 연습</h1>
<p>전체 선택자: *</p>
<p class="here">태그 선택자: 태그이름</p>
<p id="p1">ID 선택자: #</p>
<p class="here">class 선택자: .</p>


<h2></h2>
</body>
</html>
