<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        //자바스킈립트 변수 타입: 동적타입
        a = 100;
        document.write("<p>" + a + "==>" + typeof(a) + "</p>");
        a = "100";
        document.write("<p>" + a + "==>" + typeof(a) + "</p>");
        a = 10 > 20;
        document.write("<p>" + a + "==>" + typeof(a) + "</p>");
        a = 109.9;
        document.write("<p>" + a + "==>" + typeof(a) + "</p>");
        a = {"name":"임덕배", age:20};
        document.write("<p>" + a + "==>" + typeof(a) + "</p>");
        a = [1,2,3,4,5];
        document.write("<p>" + a + "==>" + typeof(a) + "</p>");
        a = function() { alert("function") };
        document.write("<p>" + a + "==>" + typeof(a) + "</p>");
        let b;
        document.write("<p>" + b + "==>" + typeof(b) + "</p>");

    </script>
</head>
<body>

</body>
</html>
