<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="icon" href="data:;base64,iVBORw0KGgo=">

    <title>Title</title>
    <style>
        ul {
            list-style-type: none;
        }

        ul li:first-child {
            border: 4px solid gray;
        }
    </style>
    <script src="js/jquery-3.6.0.js"></script>
    <script>
        $(function () {
            $("#btn6").click(function () {
               $("<h1></h1>").html("추가됨").appendTo("#here");
               $("<img/>").attr("src", "../day38/image/ch2.png").appendTo("#here");
               $("<img/>").attr("src", "../day38/image/ch3.png").prependTo("#here");
            });

            $("#btn5").click(function () {
                $("#here").empty();
            });

            $("#btn4").click(function () {
                $("#here").remove();
            });

            $("#btn3").click(function () {
                $("ul li img").attr("src", function (idx, fname) {
                    $("#here h2").eq(idx).html(fname);
                });
            });

            $("#btn2").click(function () {
                $("ul li:first-child img").removeAttr("src");
            });

            var s = "";
            $("#btn1").click(function () {
                //$("ul li img").attr("width", "200px");

                // $("ul li img").attr("width", function (idx) {
                //     return (idx + 1) * 10 + 200;
                // });
                // $("ul li img").attr("height", function (idx) {
                //     return (idx + 1) * 10 + 200;
                // });

                var obj = {
                    "width": function (idx) {
                        return (1 + idx) * 20 + 200;
                    },
                    "height": function (idx) {
                        return (1 + idx) * 20 + 100;
                    }
                };

                $("ul li img").attr(obj);

                $("ul li img").each(function (idx, item) {
                    s += $(item).attr("src") + "<br>";
                });
                $("#here").html(s);
            });
        });
    </script>
</head>
<body>
<h1>jQuery를 이용한 객체변경</h1>

<button id="btn1">이미지의 사이즈변경</button>
<button id="btn2">속성제거</button>
<button id="btn3">html(), text()</button>
<button id="btn4">remove()</button>
<button id="btn5">empty()</button>
<button id="btn6">객체추가</button>

<div id="here">
    <h2>여기1</h2>
    <h2>여기2</h2>
    <h2>여기3</h2>
    <h2>여기4</h2>
    <h2>여기5</h2>
    <h2>여기6</h2>
</div>

<div class="row">
    <ul>
        <li><img src="../source_code/17/images/tree-1-thumb.jpg" data-src="images/tree-1.jpg" class="pic"></li>
        <li><img src="../source_code/17/images/tree-2-thumb.jpg" data-src="images/tree-2.jpg" class="pic"></li>
        <li><img src="../source_code/17/images/tree-3-thumb.jpg" data-src="images/tree-3.jpg" class="pic"></li>
        <li><img src="../source_code/17/images/tree-4-thumb.jpg" data-src="images/tree-4.jpg" class="pic"></li>
        <li><img src="../source_code/17/images/tree-5-thumb.jpg" data-src="images/tree-5.jpg" class="pic"></li>
        <li><img src="../source_code/17/images/tree-6-thumb.jpg" data-src="images/tree-6.jpg" class="pic"></li>
    </ul>
</div>
<img src="../source_code/17/images/tree-1.jpg">
</body>
</html>
