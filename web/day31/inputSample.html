<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" href="data:;base64,iVORw0KGgo=">
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        label {
            background-color: orange;
            display: inline-block;
            width: 120px;
        }
    </style>
</head>
<body>
<h1>입력양식 연습</h1>
<form action="register.jsp" method="get" enctype="application/x-www-form-urlencoded">
    <label for="userid">사용자아이디:</label> <input type="text" name="userid"><br>
    <label for="userpw">비밀번호:</label> <input type="password" name="userpw"><br>
    <!--
    checkbox: 서로 독립적
    radio: 서로 배타적
    -->
    <fieldset>
        <legend>수강과목</legend>
        <input type="checkbox" name="subject" value="JAVA" checked="checked">자바
        <input type="checkbox" name="subject" value="WEB" checked>웹
        <input type="checkbox" name="subject" value="FrameWork">Framework<br>
        <input type="submit" value="쿼리전송"><br>
    </fieldset>

    <fieldset>
        <legend>수강과목2</legend>
        <input type="checkbox" name="subject" value="JAVA2" checked="checked">자바
        <input type="checkbox" name="subject" value="WEB2" checked>웹
        <input type="checkbox" name="subject" value="FrameWork2">Framework<br>
        <input type="submit" value="쿼리전송">
    </fieldset>

    <fieldset>
        <legend>성별</legend>
        <input type="radio" name="gender" value="M" checked>남자
        <input type="radio" name="gender" value="F">여자
    </fieldset>

    <select name="week" multiple="multiple">
        <option value="MON">월요일</option>
        <option value="THU">화요일</option>
        <option value="WED">수요일</option>
        <option value="THR">목요일</option>
        <option value="FRI">금요일</option>
        <option value="SAT">토요일</option>
        <option value="SUN" selected>일요일</option>
    </select><br>
    댓글:
    <textarea row="5" cols="50" name="memo">sample</textarea><br>
<!--    <input type="image" src="../WebContents/04/images/link.png"> &ndash;&gt; -->
<!--    <input type="file"><br><br>-->
    <input type="hidden" name="phone" value="010-1234-5678">
    <input type="submit" value="서버전송">
    <input type="reset" value="초기화">
    <input type="button" value="JS코드">
</form>

<a href="register.jsp?userid=jj">등록창으로 가기</a>

<!--
get: 주소창에 입력정보가 서버로 전송되는 것이 보인다.
    form태그에 method="get" 또는 생략
        주소창에 직접입력하면 get방식
post: 주소창에 입력정보가 성버로 전소오디는 것이 보이지 않는다. (숨긴다)
    요청문서의 body부분에 숨겨서 보낸다.
-->

<hr>
<form action="register.jsp" method="post">
    사용자 아이디: <input type="text" name="userid">
    비밀번호: <input type="password" name="userpw">
    <input type="submit" value="쿼리전송">
</form>


</body>
</html>
